
  <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle Global ‚Äì DALA CURE OS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef4fb;
    }
    header {
      background-color: #005792;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #sidebar {
      padding: 1rem;
      background: #f9f9f9;
    }
    .project-info {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: #ccc;
    }
    @media (min-width: 768px) {
      #main {
        display: flex;
      }
      #sidebar {
        width: 30%;
        overflow-y: auto;
        max-height: 80vh;
      }
      #map {
        width: 70%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üåç Painel de Controle Global ‚Äì DALA CURE OS</h1>
  <p>Monitoramento de Projetos Globais com Integra√ß√£o em Tempo Real</p>
</header>

<div id="main">
  <div id="sidebar">
    <h2>üìå Projetos Ativos</h2>
    <div id="projetos-container"></div>
  </div>
  <div id="map"></div>
</div>

<footer>
  Desenvolvido com prop√≥sito ‚úäüèΩ Dala De Carvalho ‚Äì Julho 2025 | v2.0
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-11.2, 17.8], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap',
  }).addTo(map);

  const planilhaURL = 'https://script.google.com/macros/s/AKfycbwbwCq5BoJitmc6R-5IiE7ff3VKpiKkd-Dbq_Ig2jy5zUTMqDzGj1SqvzZE67NCsycP/exec';

  fetch(planilhaURL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('projetos-container');

      data.projetos.forEach(p => {
        const div = document.createElement('div');
        div.className = 'project-info';
        div.innerHTML = `
          <h3>${p.emoji || 'üìç'} ${p.nome}</h3>
          <p>${p.descricao}</p>
          <small><strong>Status:</strong> ${p.status}</small>
        `;
        container.appendChild(div);

        if (p.lat && p.lng) {
          L.marker([parseFloat(p.lat), parseFloat(p.lng)])
            .addTo(map)
            .bindPopup(`<strong>${p.emoji || 'üìç'} ${p.nome}</strong><br>${p.descricao}<br><em>Status: ${p.status}</em>`);
        }
      });
    })
    .catch(err => {
      alert('Erro ao carregar dados: ' + err);
    });
</script>

</body>
</html>
