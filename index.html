<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Global ‚Äì DALA CURE OS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef4fb;
    }
    header {
      background-color: #005792;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #sidebar {
      padding: 1rem;
      background: #f9f9f9;
    }
    .project-info {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: #ccc;
    }
    @media (min-width: 768px) {
      #main {
        display: flex;
      }
      #sidebar {
        width: 30%;
      }
      #map {
        width: 70%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üåç Painel Global ‚Äì DALA CURE OS</h1>
  <p>Radar vivo de projectos em Angola e no mundo</p>
</header>

<div id="main">
  <div id="sidebar">
    <h2>üìå Projectos Ativos</h2>
    <div id="lista-projetos"></div>
  </div>
  <div id="map"></div>
</div>

<footer>
  &copy; 2025 Dala De Carvalho ‚Äì Ecossistema DALA CURE OS ‚úäüèΩ
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-11.2, 17.8], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Substitui aqui pela tua URL real do Google Apps Script
  const url = "https://script.google.com/macros/s/URL_DO_TEU_SCRIPT/exec";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const lista = document.getElementById('lista-projetos');
      data.forEach(p => {
        // Mapa
        L.marker([p.latitude, p.longitude])
          .addTo(map)
          .bindPopup(`<strong>${p.emoji} ${p.nome}</strong><br>${p.descricao}<br><em>Status: ${p.status}</em>`);

        // Sidebar
        const div = document.createElement('div');
        div.className = 'project-info';
        div.innerHTML = `
          <h3>${p.emoji} ${p.nome}</h3>
          <p>${p.descricao}</p>
          <small>Status: ${p.status}</small>
        `;
        lista.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Erro ao buscar projetos:", err);
      document.getElementById('lista-projetos').innerHTML = "<p>Erro ao carregar os dados.</p>";
    });
</script>

</body>
</html>
