<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Comando ‚Äì DALA CURE OS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef4fb;
    }
    header {
      background-color: #003153;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #sidebar {
      padding: 1rem;
      background: #f9f9f9;
    }
    .project-info {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: #ccc;
    }
    @media (min-width: 768px) {
      #main {
        display: flex;
      }
      #sidebar {
        width: 30%;
      }
      #map {
        width: 70%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üåç Painel de Comando ‚Äì DALA CURE OS</h1>
  <p>Mapeamento em tempo real de solu√ß√µes de impacto</p>
</header>

<div id="main">
  <div id="sidebar">
    <h2>üìå Projectos Ativos</h2>
    <div id="projetos-container"></div>
  </div>
  <div id="map"></div>
</div>

<footer>
  Criado por Dala De Carvalho ‚úäüèΩ ‚Äì Julho 2025 | v2.0
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-11.2, 17.8], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap',
  }).addTo(map);

  const url = "https://script.google.com/macros/s/AKfycbwbwCq5BoJitmc6R-5IiE7ff3VKpiKkd-Dbq_Ig2jy5zUTMqDzGj1SqvzZE67NCsycP/exec";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('projetos-container');

      data.forEach(p => {
        // Criar cart√£o lateral
        const div = document.createElement('div');
        div.className = "project-info";
        div.innerHTML = `
          <h3>${p.emoji || ""} ${p.nome}</h3>
          <p>${p.descricao}</p>
          <small>Status: ${p.status}</small>
        `;
        container.appendChild(div);

        // Adicionar marcador ao mapa
        if (p.latitude && p.longitude) {
          const marker = L.marker([parseFloat(p.latitude), parseFloat(p.longitude)]).addTo(map);
          marker.bindPopup(`<strong>${p.emoji || ""} ${p.nome}</strong><br>${p.descricao}<br><em>Status: ${p.status}</em>`);
        }
      });
    })
    .catch(err => {
      console.error("Erro ao carregar dados:", err);
    });
</script>

</body>
</html>
